<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <div class="main">
            <div class="left">
                <img src="./img.png" alt="img">
            </div>
            <div class="right">
                <h1>Hello Again!</h1>
                <p>Welcome back! We missed you </p>
                <form action="#">
                    <div class="form-ip">
                        <input type="text" id="username" name="username" placeholder="EmailId@site.coom">
                    </div>
                    <div class="form-ip">
                        <input type="password" id="password" name="password" placeholder="password">
                    </div>
                    <p class="fp">Forgot Password</p>
                    <div class="form-ip">
                        <button type="submit">Login</button>
                    </div>
                </form>
                <p>Not a member?<span>Register Now</span></p>
        </div>
        
    </div>
</main>
</body>
</html>
